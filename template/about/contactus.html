<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/msig-tech/msig-w3-css/msig.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum Gothic|Old Standard TT|Suez One|IM Fell English SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="../../static/js/header-footer-loader-template.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <title>MSIG - MoneySmart Investment Group</title>
</head>

<body>

<div class="w3-display-bottomright" style="position: fixed; bottom: 20px; right: 20px;">
    <div id="google_translate_element"></div>
</div>

<div id="header"></div>

    <div class="w3-container msig-padding-top-title">
        <div class="msig-card-gold msig-padding-bottom">
            <div class="w3-container">
                <h1 class="msig-center">Contact us</h1>

                <form action="mailto:info@moneysmartinvestmentgroup.com" method="post" enctype="text/plain" class="w3-container">
                    <div class="w3-container w3-padding">
                        <label for="name">Your Name<span class="w3-text-red">*</span></label>
                        <input type="text" id="name" name="name" class="msig-input-dropdown" required>
                    </div>
                    <div class="w3-container w3-padding">
                        <label for="subject">Subject<span class="w3-text-red">*</span></label>
                        <select id="subject" name="subject" class="w3-select msig-input-dropdown" required>
                          <option value="" disabled selected>Chose one</option>
                          <option value="Forex">Forex</option>
                          <option value="Crypto">Crypto</option>
                          <option value="Training">Training</option>
                          <option value="Travel">Travel</option>
                          <option value="Health">Health</option>
                          <option value="Real Estate">Real Estate</option>
                          <option value="Our Referral System">Our Referral System</option>
                          <option value="Technical Support">Technical Support</option>
                          <option value="General Information">General Information</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                    <div class="w3-container w3-padding">
                        <label for="email">Your E-mail<span class="w3-text-red">*</span></label>
                        <input type="email" id="email" name="email" class="msig-input-dropdown" required>
                    </div>
                    <div class="w3-container w3-padding">
                        <label for="message">Your Message<span class="w3-text-red">*</span></label>
                        <textarea id="message" name="message" class="msig-input-dropdown" style="resize:none;height:150px;" required></textarea>
                    </div>
                    <div class="w3-container msig-center w3-padding">
                        <button type="submit" class="w3-button msig-button-blue">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div id="footer"></div>
